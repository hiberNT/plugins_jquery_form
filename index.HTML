<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.CSS">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <section>
        <div>
            <h2>Cadastro</h2>
            <form>
                <div class="container">
                    <label for="Nome">Nome:</label>
                    <input type ="text" placeholder="Ex.:Roberto Neto">
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" >
    
                    <label for="telefone">Seu telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Ex.: (00) 12345-6789">
    
                    <label for="CPF">CPF:</label>
                    <input type="tel" id="CPF" placeholder="Ex.:123.456.789-00">
                    
                    <label for="Endereço">Seu endereço:</label>
                    <input type="text" placeholder="Ex.: Rua:... numero:000">
    
                    <label for="CEP">CEP:</label>
                    <input type="tel" id="CEP" placeholder="Ex.: 12345-678">
    
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script> <!--baixamos pela intenet e movemos pra ca pra funcionar o mask-->
    
    <script src="./js/main.js"></script>
</body>
</html>
